<!-- Navbar -->
<app-admin-nav></app-admin-nav>

<div>
  <div class="col-md-6 offset-md-3 py-4 px-16 bg-neutral-950/40 backdrop-blur-xl shadow-2xl shadow-slate-950/50 rounded-2xl mt-6 mb-24">
    <h1 class="mt-3 mb-4 text-emerald-500 text-center font-mono font-semibold">
      ADD MEETING DETAILS
    </h1>
    <!-- Error Handelling -->
    <div class="text-center alert alert-danger" *ngIf="errorMessage">
      <h4 class="text-red-600 font-mono">
        {{ errorMessage }}
      </h4>
    </div>
    <form #input="ngForm" (submit)="onSubmit()" class="font-mono">
      <div class="form-group mb-3">
        <label class="text-white text-mono">Meeting Start Date</label>
        <input
          type="date"
          class="form-control"
          name="startDate"
          id="startDate"
          [(ngModel)]="meeting.meetingStartDate"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label class="text-white text-mono">Meeting End Date</label>
        <input
          type="date"
          class="form-control"
          name="endDate"
          id="endDate"
          [(ngModel)]="meeting.meetingEndDate"
          required
        />
        <div *ngIf="meeting.meetingStartDate > meeting.meetingEndDate">
          <small class="text-danger font-semibold"
            >Meeting start date should be before meeting end date.</small
          >
        </div>
      </div>
      <div class="form-group mb-3">
        <label class="text-white text-mono" for="status">Meeting status</label>
        <input
          type="text"
          class="form-control"
          name="status"
          id="status"
          value="Pending"
          readonly
          required
        />
      </div>
      <div class="form-group mb-1">
        <label class="text-white text-mono">User ID</label>
        <input
          type="number"
          class="form-control"
          name="userId"
          id="userId"
          [(ngModel)]="meeting.userId"
          placeholder="Enter User ID"
          required
        />
      </div>
      <br />
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="input.form.status === 'INVALID'"
      >
        Submit
      </button>
      <button
        type="reset"
        class="btn btn-danger ml-4"
        (click)="onClick()"
      >
        Reset
      </button>
    </form>
  </div>
</div>
