<!-- Navbar -->
<app-admin-nav></app-admin-nav>

<div class="col-md-6 offset-md-3 py-4 px-16 bg-neutral-950/40 backdrop-blur-xl shadow-2xl shadow-slate-950/50 rounded-2xl mt-6 mb-24">
  <h1 class="mt-3 mb-4 text-emerald-500 text-center font-mono font-semibold">
    Update Meeting Details
  </h1>
  <!-- Error Handelling -->
  <div class="text-center alert alert-danger" *ngIf="errorMessage">
    <h4 class="text-red-600 font-mono">
      {{ errorMessage }}
    </h4>
  </div>
  <form (ngSubmit)="onSubmit()" class="font-mono text-white">
    <div class="form-group mb-3">
      <label>Meeting Start Date</label>
      <input
        type="date"
        class="form-control"
        name="startDate"
        id="startDate"
        [(ngModel)]="meeting.meetingStartDate"
      />
    </div>
    <div class="form-group mb-3">
      <label>Meeting End Date</label>
      <input
        type="date"
        class="form-control"
        name="endDate"
        id="endDate"
        [(ngModel)]="meeting.meetingEndDate"
      />
    </div>
    <div class="form-group mb-3">
      <label for="status">Select meeting Status</label>
      <select
        name="status"
        class="form-control"
        id="status"
        [(ngModel)]="meeting.status"
      >
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label>User ID</label>
      <input
        type="number"
        class="form-control"
        name="userId"
        id="userId"
        [(ngModel)]="meeting.userId"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
